<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>calculator</title>
    
</head>
<body>
    <div class="calculator">
        <input type="text" placeholder="0" id="ishwar">
        <div class="ish">
            <div class="theme-toggler active">
                <i class="toggler-icon"></i>
              </div>
              <div class="display-screen">
                <div id="display"></div>
              </div>
            <button class="one">AC</button>
            <button class="one">DEL</button>
            <button class="one">%</button>
            <button class="one">/</button>
        
        </div>
        <div class="ish">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="one">*</button>
        
        </div>
        <div class="ish">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="one">-</button>
        
        </div>
        <div class="ish">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="one">+</button>
        
        </div>
        <div class="ish">
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="click">=</button>
        
        </div>
    </div>
    <script src="calculator.js"> </script>
</body>
</html>
